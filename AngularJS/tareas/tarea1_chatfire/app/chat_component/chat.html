<div>
    <div class="container valign-wrapper" id="messageForm">
        <form ng-submit="$ctrl.addMessage()">
            <input class="center-align" type="text" ng-model="$ctrl.user" placeholder="User">
            <input class="center-align" type="text" ng-model="$ctrl.message" placeholder="Your message">
            <a class="waves-effect waves-light btn valign"><i class="material-icons right">send</i>Enviar</a>
        </form>
    </div>
  <hr/>
    <ul id="messages" class="collection">
        <li ng-repeat="message in $ctrl.messages" class="collection-item avatar">
            <img src="img/anon.gif" alt="" class="circle">
            <span class="title"><b>{{message.user}}</b></span>
            <p>{{message.message}}</p>
            <a href="#!" class="secondary-content"><i class="material-icons">message</i></a>
        </li>
    </ul>
</div>
