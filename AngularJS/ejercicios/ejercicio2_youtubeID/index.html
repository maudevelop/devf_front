<html lang="en" ng-app="ejercicio2">
<head>
    <meta charset="UTF-8">
    <title>Youtube Search by ID</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="youtubeCtrl as finder">

    <div class="container-fluid text-center">

        <div id="search" class="well">

            <p>https://youtube.com/watch?v=<input ng-model="finder.id" placeholder="Inserta un ID de video" type="text" ng-change="finder.changeSource()"></p>

    <script src="app.js"></script>
